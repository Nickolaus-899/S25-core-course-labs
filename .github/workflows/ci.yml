name: Python CI with Docker

on:
  push:
    branches:
      - master
      - lab*
  pull_request:
    branches:
      - master
      - lab*

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/requirements.txt

      - name: Run linter (flake8)
        run: |
          pip install flake8
          flake8 --max-line-length=88 --ignore=E203,W503 app_python/app.py tests/

      - name: Run unit tests
        run: |
          pip install pytest
          pytest app_python/tests/

  docker:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-msk-time:latest app_python

      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-msk-time:latest
